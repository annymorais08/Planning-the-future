<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Year Goals</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main-content">
        <h2 class="main-title">My Year Goals<span>_</span></h2>
        <div class="content">
            <div class="buttons">
                <button class="button active">Goal 01</button>
                <button class="button">Goal 02</button>
                <button class="button">Goal 03</button>
                <button class="button">Goal 04</button>
            </div>
            <div class="tabs-content">
                <div class="tab-content active">
                    <h3 class="tab-content-main-title">Goal 01 Text</h3>
                    <h4 class="tab-content-secondary-title">Time to complete goal</h4>
                    <div class="counter"></div>
                </div>
                <div class="tab-content">
                    <h3 class="tab-content-main-title">Goal 02 Text</h3>
                    <h4 class="tab-content-secondary-title">Time to complete goal</h4>
                    <div class="counter"></div>
                </div>
                <div class="tab-content">
                    <h3 class="tab-content-main-title">Goal 03 Text</h3>
                    <h4 class="tab-content-secondary-title">Time to complete goal</h4>
                    <div class="counter"></div>
                </div>
                <div class="tab-content">
                    <h3 class="tab-content-main-title">Goal 04 Text</h3>
                    <h4 class="tab-content-secondary-title">Time to complete goal</h4>
                    <div class="counter"></div>
                </div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
